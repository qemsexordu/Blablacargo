<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KapGel - Kurye Giri≈ü</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        h1 {
            color: #28a745;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #218838;
        }
        .response-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .password-wrapper {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none; /* Prevents selecting the icon text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kurye Giri≈üi</h1>
        <p style="text-align: center;">Giri≈ü yapƒ±lƒ±yor, l√ºtfen bekleyin...</p>
        <form id="loginForm" style="display: none;">
            <div class="form-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" value="ahmet.yilmaz@example.com" required>
            </div>
            <div class="form--group">
                <label for="password">≈ûifre</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" value="password123" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Giri≈ü Yap</button>
        </form>
        <div id="response" class="response-message" style="display: none;"></div>
        <div class="register-link" style="display: none;">
            <p>Hesabƒ±n yok mu? <a href="/kurye-kayit.html">Kayƒ±t Ol</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const defaultCourierId = 'kurye-0';
            
            // Directly set the courier ID in localStorage to bypass login.
            localStorage.setItem('courierId', defaultCourierId);
            
            // Redirect to the courier panel.
            window.location.href = '/courier.html';
        });
    </script>
</body>
</html>
