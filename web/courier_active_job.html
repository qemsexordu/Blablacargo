<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KapGel - Aktif Görev</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        #shipmentDetails {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        #shipmentDetails p {
            margin-bottom: 5px;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            gap: 15px;
        }
        .actions button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .pickup-btn {
            background-color: #ffc107; /* Warning color */
            color: #333;
        }
        .pickup-btn:hover {
            background-color: #e0a800;
            transform: translateY(-1px);
        }
        .deliver-btn {
            background-color: #28a745; /* Success color */
            color: white;
        }
        .deliver-btn:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        .back-btn {
            background-color: #6c757d; /* Secondary color */
            color: white;
        }
        .back-btn:hover {
            background-color: #5a6268;
            transform: translateY(-1px);
        }
        .response-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        #debugLog {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #6c757d;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktif Görev Detayları</h1>
        <div id="shipmentDetails">
            <p><strong>Gönderi ID:</strong> <span id="detailShipmentId"></span></p>
            <p><strong>Durum:</strong> <span id="detailStatus"></span></p>
            <p><strong>Gönderici:</strong> <span id="detailSenderName"></span> (<span id="detailSenderPhone"></span>)</p>
            <p><strong>Alıcı:</strong> <span id="detailReceiverName"></span> (<span id="detailReceiverPhone"></span>)</p>
            <p><strong>Alıcı Adresi:</strong> <span id="detailReceiverAddress"></span></p>
            <p><strong>Paket:</strong> <span id="detailPackageDescription"></span> (<span id="detailPackageSize"></span>, <span id="detailPackageWeight"></span> kg)</p>
            <p><strong>Teslimat Kodu:</strong> <span id="detailDeliveryCode"></span></p>
        </div>

        <div id="map"></div>

        <div class="actions">
            <button id="pickupBtn" class="pickup-btn">Paketi Teslim Aldım</button>
            <button id="deliverBtn" class="deliver-btn">Paketi Teslim Ettim</button>
        </div>
        <div class="actions" style="margin-top: 15px;">
            <button id="backBtn" class="back-btn">Geri Dön</button>
        </div>
        <div id="response" class="response-message" style="display: none;"></div>
        <div id="debugLog"><strong>Durum Günlüğü:</strong><br></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const shipmentId = urlParams.get('shipmentId');
        let currentShipment = null;
        let map = null;
        let markers = [];
        let polyline = null;
        let locationWatcherId = null; // To store the ID of the location watcher

        const responseDiv = document.getElementById('response');
        const debugLog = document.getElementById('debugLog');

        function log(message) {
            debugLog.innerHTML += message + '<br>';
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            if (locationWatcherId) {
                navigator.geolocation.clearWatch(locationWatcherId); // Stop tracking when leaving the page
            }
            window.location.href = 'courier.html';
        });

        async function fetchShipmentDetails() {
            if (!shipmentId) {
                responseDiv.classList.add('error');
                responseDiv.innerHTML = 'Gönderi ID\'si bulunamadı.';
                responseDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`/shipments/${shipmentId}`);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Sunucudan geçersiz yanıt.' }));
                    throw new Error(errorData.error);
                }
                const data = await response.json();
                currentShipment = data;
                displayShipmentDetails(data);
                initMap(data);
            } catch (error) {
                responseDiv.classList.add('error');
                responseDiv.innerHTML = `Veri alınamadı: ${error.message}`;
                responseDiv.style.display = 'block';
                console.error('Fetch shipment details error:', error);
            }
        }

        function displayShipmentDetails(shipment) {
            document.getElementById('detailShipmentId').textContent = shipment.id;
            document.getElementById('detailStatus').textContent = shipment.status;
            document.getElementById('detailSenderName').textContent = shipment.sender.name;
            document.getElementById('detailSenderPhone').textContent = shipment.sender.phone;
            document.getElementById('detailReceiverName').textContent = shipment.receiver.name;
            document.getElementById('detailReceiverPhone').textContent = shipment.receiver.phone;
            document.getElementById('detailReceiverAddress').textContent = shipment.receiver.address;
            document.getElementById('detailPackageDescription').textContent = shipment.packageDetails.description;
            document.getElementById('detailPackageSize').textContent = shipment.packageDetails.size;
            document.getElementById('detailPackageWeight').textContent = shipment.packageDetails.weight;
            document.getElementById('detailDeliveryCode').textContent = shipment.deliveryCode;

            const pickupBtn = document.getElementById('pickupBtn');
            const deliverBtn = document.getElementById('deliverBtn');

            if (shipment.status === 'accepted') {
                pickupBtn.disabled = false;
                deliverBtn.disabled = true;
            } else if (shipment.status === 'in_transit') {
                pickupBtn.disabled = true;
                deliverBtn.disabled = false;
            } else {
                pickupBtn.disabled = true;
                deliverBtn.disabled = true;
            }
        }

        function initMap(shipment) {
            if (map) {
                map.remove();
            }
            map = L.map('map').setView([shipment.sender.latitude, shipment.sender.longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            markers.forEach(marker => marker.remove());
            markers = [];
            if (polyline) {
                polyline.remove();
            }

            const senderLatLng = [shipment.sender.latitude, shipment.sender.longitude];
            const receiverLatLng = [shipment.receiver.latitude, shipment.receiver.longitude];

            const senderMarker = L.marker(senderLatLng).addTo(map).bindPopup(`<b>Gönderici:</b> ${shipment.sender.name}`).openPopup();
            const receiverMarker = L.marker(receiverLatLng).addTo(map).bindPopup(`<b>Alıcı:</b> ${shipment.receiver.name}`);
            markers.push(senderMarker, receiverMarker);

            const latlngs = [senderLatLng, receiverLatLng];
            polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);

            const bounds = L.latLngBounds(senderLatLng, receiverLatLng);
            map.fitBounds(bounds.pad(0.5));
        }

        document.getElementById('pickupBtn').addEventListener('click', async function() {
            if (!currentShipment) return;
            try {
                const response = await fetch(`/shipments/${currentShipment.id}/pickup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courierId: currentShipment.courierId })
                });
                const data = await response.json();
                if (response.ok) {
                    responseDiv.classList.remove('error');
                    responseDiv.classList.add('success');
                    responseDiv.innerHTML = 'Paket başarıyla teslim alındı!';
                    responseDiv.style.display = 'block';
                    fetchShipmentDetails();
                } else {
                    throw new Error(data.error || 'Paket teslim alınamadı.');
                }
            } catch (error) {
                responseDiv.classList.remove('success');
                responseDiv.classList.add('error');
                responseDiv.innerHTML = `Hata: ${error.message}`;
                responseDiv.style.display = 'block';
            }
        });

        document.getElementById('deliverBtn').addEventListener('click', async function() {
            if (!currentShipment) return;
            const deliveryCode = prompt('Teslimat kodunu giriniz:');
            if (!deliveryCode) return;

            try {
                const response = await fetch(`/shipments/${currentShipment.id}/deliver`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ courierId: currentShipment.courierId, deliveryCode: deliveryCode })
                });
                const data = await response.json();
                if (response.ok) {
                    const contribution = currentShipment.earnings_breakdown.sma_tedavisi_katkisi;
                    alert(`Bu paketi teslim edip SMA'lı çocukların tedavisine ${contribution} TL katkıda bulunduğunuz için teşekkür ederiz!`);
                    
                    responseDiv.classList.remove('error');
                    responseDiv.classList.add('success');
                    responseDiv.innerHTML = 'Alıcı onayı için bildirim gönderildi. Onay bekleniyor...';
                    responseDiv.style.display = 'block';
                    fetchShipmentDetails();
                } else {
                    throw new Error(data.error || 'Paket teslim edilemedi.');
                }
            } catch (error) {
                responseDiv.classList.remove('success');
                responseDiv.classList.add('error');
                responseDiv.innerHTML = `Hata: ${error.message}`;
                responseDiv.style.display = 'block';
            }
        });

        // --- WebSocket and Location Tracking Logic ---
        log('WebSocket bağlantısı kuruluyor...');
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsHost = window.location.host;
        const wsUrl = `${wsProtocol}//${wsHost}`;
        const ws = new WebSocket(wsUrl);

        ws.onopen = function() {
            log('WebSocket bağlantısı BAŞARILI.');
            // Register this client as a courier to receive updates and send location
            ws.send(JSON.stringify({
                type: 'register',
                data: { role: 'courier' }
            }));
            // Start sending location updates
            startLocationTracking();
        };

        ws.onmessage = function(event) {
            try {
                const message = JSON.parse(event.data);
                log(`Gelen Mesaj: ${JSON.stringify(message)}`);
                if (message.type === 'welcome') {
                    log(`Sunucuya kurye olarak kaydolundu. ID: ${message.message.split('ID\'niz: ')[1]}`);
                } else if (message.type === 'shipment_updated' && message.data.id === shipmentId) {
                    log('İlgili gönderi için güncelleme alındı. Detaylar yenileniyor...');
                    fetchShipmentDetails();
                }
            } catch (e) {
                log(`HATA: Gelen WebSocket mesajı parse edilemedi: ${e.message}`);
            }
        };

        ws.onclose = function() {
            log('WebSocket bağlantısı KAPANDI.');
            if (locationWatcherId) {
                navigator.geolocation.clearWatch(locationWatcherId); // Stop tracking on disconnect
            }
        };

        ws.onerror = function(error) {
            log(`WebSocket HATASI: ${JSON.stringify(error)}`);
        };

        function startLocationTracking() {
            if (!navigator.geolocation) {
                log('Tarayıcınız konum servislerini desteklemiyor.');
                return;
            }

            log('Konum takibi başlatılıyor...');
            locationWatcherId = navigator.geolocation.watchPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    log(`Konum güncellendi: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}. Sunucuya gönderiliyor...`);
                    
                    if (ws.readyState === ws.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'location_update',
                            data: { latitude, longitude }
                        }));
                    }
                },
                (error) => {
                    log(`Konum alınamadı: ${error.message}`);
                    console.error('Geolocation error:', error);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        fetchShipmentDetails();
    </script>
</body>
</html>
